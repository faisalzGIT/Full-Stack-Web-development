<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Event in JS</title>
		<style>
			.box {
				width: 300px;
				height: 300px;
				border: 2px solid green;
				margin: 100px;
			}
			#btn {
				background-color:cadetblue;
			}
			body{
				background-color:slategrey;
			}
		</style>
</head>
<body>
        <div class="container">
                <div class="box">This is a box</div>
        </div>
        <button id="btn">Change content</button>
</body>

<script>

	
	let batan = document.getElementById('btn');
	batan.addEventListener('click',function(){
		document.querySelector('.box').style.backgroundColor = 'red';
		enterMarque();
	})
	
	
	function enterMarque(){
		let naya = document.createElement('marquee');
		naya.innerHTML = 'MARQUUUUUUUweeee';
		naya.style.fontSize = '30px';
		document.body.prepend(naya);
	}
</script>
</html>
