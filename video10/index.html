<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Element Usage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>video,audio,svg, iframe  are INLINE Element</h1>
    <video src="Ivideo.mp4" controls loop muted width="200" poster="nafs.jpeg"></video>
    <audio src="mo.mp3" controls preload="metadat"></audio>
    <video src="video123.mp4" controls width="300"></video>
    
    
    <svg height="100" width="100"><!--Inline SVG-->
        <circle cx="50" cy="50" r="40" stroke="grey" stroke-width="3" fill="purple" />
    </svg>
    <img src="img.svg" alt="SVG sample"><!--inserting SVG using img tag-->
    

    <!--iFrame tag usage to embed a youtube video-->
    <iframe width="1000" height="600" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=n_99ldj8Q2W1SasR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--iframe tag usage to embed Google Maps-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14888.536077541194!2d77.06795844999999!3d21.107222450000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1697968831249!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
</body>
</html>
