<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos and Audios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video 
    design a website using HTML only which shows these 12 files
    1.mp3, 2.mp3,...,6.mp3
    1.mp4, 2.mp4,...,6.mp4 -->
    <h1>Audios and Video Showroom:</h1>
    <hr>
    <h1 class="subheads">Audio List:</h1>

    <div><audio src="audio/1.mp3" controls preload="auto"></audio></div>
    <div><audio src="audio/2.mp3" controls preload="auto"></audio></div>
    <div><audio src="audio/3.mp3" controls preload="auto"></audio></div>
    <div><audio src="audio/4.mp3" controls preload="auto"></audio></div>
    <div><audio src="audio/5.mp3" controls preload="auto"></audio></div>
    <div><audio src="audio/6.mp3" controls preload="auto"></audio></div>
     
    <hr>
    <h1 class="subheads">Video List:</h1>

    <div><video src="video/1.mp4" controls width="400"></video></div>
    <div><video src="video/2.mp4" controls width="400"></video></div>
    <div><video src="video/3.mp4" controls width="400"></video></div>
    <div><video src="vidoe/4.mp4" controls width="400"></video></div>
    <div><video src="video.5.mp4" controls width="400"></video></div>
</body>
</html>
