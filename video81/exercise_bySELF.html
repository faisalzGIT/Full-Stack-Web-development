<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>by self</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');

		body {
			background-color: rgb(8, 79, 8);
			color: rgb(134, 159, 134);
			font-size: 3vw;
			font-family: "Rubik Glitch", system-ui;
			font-weight: 400;
		}
	</style>
</head>

<body>
	<!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
    
    Initializing Hacking...
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...
	
    The three dots must blink so that it looks like a real terminal
    -->
	<!-- <div>this is the new project
	</div> -->

</body>
<script>

	let t = setInterval(() => {
		last = document.body.lastElementChild;
		if (last.innerHTML.endsWith("...")) {
			last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
		}
		else {
			last.innerHTML += ".";
		}
	}, 100)



	const addItem = async (item) => { //4th
		await randomDelay(); //5th
		let div = document.createElement("div");
		div.innerHTML = item;
		document.body.appendChild(div)
	}

	const randomDelay = () => {   // 5th ka end
		return new Promise((resolve, reject) => {
			let timeout = 1 + 6 * Math.random();
			setTimeout(() => {
				resolve();
			}, timeout * 1000)
		})
	}

	async function main() { //3rd
		let text = ["Initializing Hacking...",   //1st
			"Reading your Files...",
			"Password files Detected...",
			"Sending all passwords and personal files to server...",
			"Cleaning up..."]

		for (const item of text) {  //2nd
			await addItem(item);
			
			if (last.innerHTML.endsWith("...")) {
				last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3) + " DONE"
			}
			else if (last.innerHTML.endsWith("..")) {
				last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 2) + " DONE"
			}
			else if (last.innerHTML.endsWith(".")) {
				last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 1) + " DONE"
			}
			else {
				last.innerHTML = last.innerHTML + " DONE"
			}
		}
		await randomDelay(); //6th 
		clearInterval(t); //7th 

	}
	main()
</script>

</html>
