<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hacking Simulator</title>
	<style>
		body {
			background-color: rgb(6, 67, 11);
			color: white;
			font-size: 3vw;
		}
	</style>
</head>

<body>
	<!-- Create a hacking simulator which has a green background and it shows these messages with random delay of 1 to 7 seconds 
		Initializing Hacking...
		Reading your Files...
		Password files Detected...
		Sending all passwords and personal files to server...
		Cleaning up...
		The three dots must blink so that it looks like a real terminal
	-->

</body>
<script>

	async function main(){
		let text = [
			 "Initializing Hacking",
			"Reading your Files",
			"Password files Detected",
			"Sending all passwords and personal files to server",
			"Cleaning up",
			"The three dots must blink so that it looks like a real terminal"
		]
	
		for (const item of text) {
			await addItem(item);
			
			if (last.innerHTML.endsWith("...")) {
				last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3) + " DONE"
			}
			else if (last.innerHTML.endsWith("..")) {
				last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 2) + " DONE"
			}
			else if (last.innerHTML.endsWith(".")) {
				last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 1) + " DONE"
			}
			else {
				last.innerHTML = last.innerHTML + " DONE"
			}
	
		}
	}

	const addItem = async (item)=>{
		await randomDelay();
		let div = document.createElement('div');
		div.innerHTML = item;
		document.body.appendChild(div);
	}

	const randomDelay = ()=>{
		
		return new Promise((resolve,reject)=>{
			let timeout = 1 + 6 * Math.random();
			setTimeout(()=>{
				resolve();
			}, timeout * 100);
		})
	}

	let t = setInterval(()=>{
		let last = document.body.lastElementChild;
		if(last.innerHTML.endsWith('...')){
			last.innerHTML = last.innerHTML.slice(0,last.innerHTML.length-3);
		}
		else{
			last.innerHTML += '.';
		}
	})


	main();


</script>

</html>
