<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alarm Clock</title>
	<style>
		/* Add a smooth background gradient */
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			height: 100vh;
			margin: 0;
			background: linear-gradient(135deg, #6e8efb, #a777e3);
			font-family: 'Arial', sans-serif;
		}

		/* Style the label */
		label {
			font-size: 28px;
			color: #fff;
			font-weight: bold;
		}

		/* Style the input field */
		input {
			height: 40px;
			width: 80px;
			font-size: 24px;
			border-radius: 8px;
			border: none;
			text-align: center;
			outline: none;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease;
		}

		input:focus {
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
		}

		/* Style the button */
		button {
			margin-top: 20px;
			padding: 10px 25px;
			font-size: 18px;
			font-weight: bold;
			color: #fff;
			background-color: #ff6f61;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease;
		}

		button:hover {
			background-color: #ff4e42;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
		}

		button:active {
			transform: scale(0.98);
		}

		/* Center the content */
		.cont {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		/* Adjust for smaller screens */
		@media (max-width: 600px) {
			input {
				width: 60px;
				font-size: 20px;
			}

			label {
				font-size: 24px;
			}

			button {
				font-size: 16px;
			}
		}
	</style>
</head>a
<body>
	<!-- Alarm Clock Input -->
	<div class="cont">
		<label for="timerAlarm">Set Time (In Minutes):</label>
		<input id="timerAlarm" type="number" placeholder="Min">
	</div>
	<button id="btn">Start</button>

	<script>
		document.getElementById("btn").addEventListener("click", () => {
			let waqt = document.getElementById("timerAlarm").value;
			if (waqt > 0) {
				setTimeout(() => {
					alert("Time's UP!!");
				}, waqt * 60000);
				console.log('Time Set');
			} else {
				alert("Please enter a valid time.");
			}
		});
	</script>
</body>
</html>
