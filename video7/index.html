<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Practice</h1>
    <form action="post">
        <div>
            <label for="username">Enter Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter here" autofocus>
        </div>
        <hr>
        <div>
            <label for="Gender" style="font-family:Franklin Gothic Medium">Select Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <hr>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to our Newsletter</label>
        </div>
        <hr>
        <div>
            <label for="comment">Comment:</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="6"></textarea>
        </div>
        <hr>
        <div>
            <label for="languages" style="font-family:Times New Roman; font-size:22px;">Select Language:</label>
            <select name="languages" id="languages">
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="Marathi">Marathi</option>
                <option value="Arabic">Arabic</option>
            </select>
        </div>
        <hr>
        <div>
            <h3>Welcome to CWH</h3>
            <label for="username2">Username:</label>
            <input type="text" name="username2" id="username2">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br><br>
            <input type="submit">
        </div>
        <hr>
        <div>
            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" name="Date of Birth" id="Date of Birth">
        </div>
        <hr>
        <div>
            <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
            <input type="submit" value="Submit">
        </div>

    </form>
</body>

</html>
