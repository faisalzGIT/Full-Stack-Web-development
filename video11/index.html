<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>

<body>

    <div>
        <h1 style="font-size: 60px;">Semantic tags:</h1>
        <img src="semantic.png" alt="Semantic tags in HTML" width="400">
    </div>
    <hr>
    <!--Using header and footer tags-->
    <div>
        <header>
            <h1>My Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <footer>
            <p>Copyright 2023</p>
        </footer>

    </div>
    <hr>
    <!--Using Article and Section tags-->

    <div>
        <article>
            <h2>Article Title</h2>
            <section>
              <p>Content here</p>
            </section>
        </article>
        
    </div>
    <hr>

    <div>
        <aside>
            <p>This is an aside content</p>
        </aside>
        <nav>
            <ul>
              <li>Home</li>
              <li>About</li>
            </ul>
        </nav>
    </div>
    <hr>

    <div>
        <figure>
            <img src="nafs.jpeg" width="203" alt="An example image">
            <figcaption>This is an example image.</figcaption>
        </figure>
        
    </div>

</body>

</html>
