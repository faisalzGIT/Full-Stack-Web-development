<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Form - Quiz by CWH</title>
</head>

<body>
    <h1>Fill this Form</h1>
    <form action="post">
        <div>
            <label for="naam">Enter Name:</label>
            <input type="text" name="naam" id="naam" placeholder="Enter here" autofocus>
        </div>
        <div>
            <label for="cityname">Enter City:</label>
            <input type="text" name="cityname" id="cityname" placeholder="Enter here">
        </div>
        <div>
            <label for="pincode">Enter City Pincode:</label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter here">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>

</html>
