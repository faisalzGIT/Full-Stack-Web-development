        }

            position: relative;
            left: 5px;
        }

            padding: 1px 9px;
            border: 1px solid grey;
            font-size: 14px;
            position: relative;
            top: 10px;
            border-radius: 10px;
            color: grey;

            text-align: center;
        }
        .button button{
            padding: 7px 13px;
            border-radius: 15px;
            background-color: rgb(194, 215, 254);
            color: blue;
            border-color: rgb(133, 118, 118);
            cursor: pointer;
            border:none;
        }
        .button button:hover{
            background-color: aliceblue;
            border: 1px solid rgb(235, 235, 245);
        }
        .content h2{
            padding: 20px 0px;
        }
        .content p{
            position: relative;
            bottom:13px ;
            font-size: 15px;
            color: grey;
        }
        .content{
            padding: 6px;
        }
